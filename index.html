    <style>
        body {

            height: 100vh;

        }

        /* Custom Cursor */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #0055FF;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        body:hover .cursor-outline {
            opacity: 1;
        }

        /* Grid & Noise */
        .bg-grid {
            background-size: 40px 40px;
            mask-image: linear-gradient(to bottom, transparent, 10%, white, 90%, transparent);
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 0.05;
        }

        /* Scanline Effect */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 85, 255, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }

            100% {
                bottom: -100%;
            }
        }

        .hoverable {
            cursor: none;
        }
    </style>
</head>

    <script>
        // Progress Bar Animation Simulation
        const bar = document.getElementById('progress-bar');
        const text = document.getElementById('progress-text');

        // Simulates loading to a random percentage then hanging (realistic for dev mode)
        let width = 0;
        const target = 78; // Stalls at 78% because it's "under development"

        function animateProgress() {
            if (width >= target) return;
            width += (Math.random() * 2);
            if (width > target) width = target;

            bar.style.width = width + '%';
            text.innerText = Math.floor(width) + '%';

            setTimeout(animateProgress, Math.random() * 200);
        }

        setTimeout(animateProgress, 500);

        // Custom Cursor Logic
        const cursorDot = document.querySelector(".cursor-dot");
        const cursorOutline = document.querySelector(".cursor-outline");
        const hoverables = document.querySelectorAll(".hoverable");

        window.addEventListener("mousemove", (e) => {
            const posX = e.clientX;
            const posY = e.clientY;
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;
            cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 500, fill: "forwards" });
        });

        document.body.addEventListener('mouseover', (e) => {
            if (e.target.closest('.hoverable')) {
                cursorOutline.style.width = "80px";
                cursorOutline.style.height = "80px";
                cursorOutline.style.backgroundColor = "rgba(0, 85, 255, 0.1)"; // Brand accent tint
                cursorOutline.style.borderColor = "transparent";
            } else {
                cursorOutline.style.width = "40px";
                cursorOutline.style.height = "40px";
                cursorOutline.style.backgroundColor = "transparent";
                cursorOutline.style.borderColor = "rgba(255, 255, 255, 0.5)";
            }
        });
    </script>
